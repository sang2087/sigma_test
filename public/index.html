<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>sigma.js | Hide nodes</title>
  <meta name="description" content="">
  <meta name="author" content="Alexis Jacomy">
  <meta name="robots" content="all" />

  <meta name="viewport" content="width=device-width">
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /><![endif]-->

  <style type="text/css" media="all">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
  </style>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/prettify.js"></script>
  <script src="js/sigma_beauty.min.js"></script>
  <script src="js/sigma_beauty.min.js"></script>
</head>
<body onload="prettyPrint();">
      
  <div class="container">
		<div class="span12 sigma-parent" id="sigma-example-parent">
			<div class="sigma-expand" id="sigma-example"></div>
		</div>
	</div>
	<script src="js/sigma.parseGexf.js"></script>
	<script type="text/javascript">
		function init() {
			// Instanciate sigma.js and customize rendering :
			var sigInst = sigma.init(document.getElementById('sigma-example')).drawingProperties({
				defaultLabelColor: '#000',
				defaultLabelSize: 14,
				defaultLabelBGColor: '#fff',
				defaultLabelHoverColor: '#000',
				labelThreshold: 10,
				defaultEdgeType: 'curve'
			}).graphProperties({
				minNodeSize: 0.5,
				maxNodeSize: 10,
				minEdgeSize: 1,
				maxEdgeSize: 10
			}).mouseProperties({
				maxRatio: 4
			});

			// Parse a GEXF encoded file to fill the graph
			// (requires "sigma.parseGexf.js" to be included)
			sigInst.parseGexf('data/basic.gexf');

			// Bind events :
			sigInst.bind('overnodes',function(event){
				var nodes = event.content;
				var neighbors = {};
				console.log(event);

				sigInst.iterEdges(function(e){
					if(nodes.indexOf(e.source)>=0 || nodes.indexOf(e.target)>=0){
						neighbors[e.source] = 1;
						neighbors[e.target] = 1;
					}
				}).iterNodes(function(n){
					if(!neighbors[n.id] && n.id != nodes ){
						n.hidden = 1;
					}else{
						n.hidden = 0;
					}
				}).draw(2,2,2);
			}).bind('outnodes',function(){
				sigInst.iterEdges(function(e){
					e.hidden = 0;
				}).iterNodes(function(n){
					n.hidden = 0;
				}).draw(2,2,2);
			})

			// Draw the graph :
			sigInst.draw();
		}

		if (document.addEventListener) {
			document.addEventListener("DOMContentLoaded", init, false);
		} else {
			window.onload = init;
		}
	</script>

	<style type="text/css">
		/* sigma.js context : */
		.sigma-parent {
			position: relative;
			border-radius: 4px;
			-moz-border-radius: 4px;
			-webkit-border-radius: 4px;
			background: #222;
			height: 500px;
		}
		.sigma-expand {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
		}
		.buttons-container{
			padding-bottom: 8px;
			padding-top: 12px;
		}
	</style>
</body>
</html>
